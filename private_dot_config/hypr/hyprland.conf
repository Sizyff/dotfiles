################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$menu = fuzzel

#################
### AUTOSTART ###
#################

exec-once = gammastep-indicator
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec = swaync
exec = swayosd-server

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 8
  active_opacity = 1.0
  inactive_opacity = 1.0
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
  kb_layout = fr
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = false
  }
}

gestures {
  workspace_swipe = true
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, T, exec, $terminal
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod, F, fullscreen, 1
bind = $mainMod, J, togglesplit,
bind = $mainMod, X, killactive,

bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1

bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# hjkl
bind = ALT, H, movefocus, l
bind = ALT, J, movefocus, d
bind = ALT, K, movefocus, u
bind = ALT, L, movefocus, r

bind = $mainMod, H, movewindow, l
bind = $mainMod, J, movewindow, d
bind = $mainMod, K, movewindow, u
bind = $mainMod, L, movewindow, r

binde = $mainMod SHIFT, H, resizeactive, -50 0
binde = $mainMod SHIFT, J, resizeactive, 0 50
binde = $mainMod SHIFT, K, resizeactive, 0 -50
binde = $mainMod SHIFT, L, resizeactive, 50 0

# SUPER + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# SUPER + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# FN
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5 && ogg123 /usr/share/sounds/ocean/stereo/audio-volume-change.oga
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5 && ogg123 /usr/share/sounds/ocean/stereo/audio-volume-change.oga
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10
bindel = ,XF86MonBrightnessUp,  exec, swayosd-client --brightness +10

